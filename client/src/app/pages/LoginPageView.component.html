<div class="row">
    <div class="col-md-4 offset-md-4">
        <form (submit)="onLogin()">
            <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" name="username"  #tempUserName = "ngModel" [(ngModel)]="creds.username" required>
                <div class="text-danger" *ngIf="tempUserName.touched && tempUserName.invalid && tempUserName.errors.required" >Required</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password"  #tempPassword = "ngModel"  [(ngModel)]="creds.password" required>
                <div class="text-danger" *ngIf="tempPassword.touched && tempPassword.invalid && tempPassword.errors.required">Required</div>

            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Login" [disabled] = "tempUserName.invalid || tempPassword.invalid " />
            </div>
        </form>
    </div>
    <div>{{ creds | json }}</div>
</div>
