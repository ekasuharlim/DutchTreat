<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of store.order.items">
                    <td>{{item.productTitle}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.unitPrice}}</td>
                    <td>{{item.quantity * item.unitPrice | currency}}</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>{{store.order.subTotal | currency}} </td>
                </tr>
            </tbody>

        </table>    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <a class="btn btn-info" routerLink="">Back</a>
    </div>
    <div class="col-md-3"> </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
        <a class="btn btn-success" routerLink="">Submit</a>
    </div>
    
</div>
