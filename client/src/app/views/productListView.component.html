<div class="row">
    <div class="col-md-4" *ngFor="let product of store.products">
        <h3>{{product.title}}</h3>
        <p>{{product.category}} </p>
        <p>{{product.price | currency}} </p>
        <input type="button" class="btn-success text-center" value="Buy" (click)="store.addItemToOrder(product)">
    </div>
</div>
